<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRI Mart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>NRI Mart</h1>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
    </div>

    <div class="categories">
        <button class="category-btn" onclick="filterProducts('all')">All</button>
        <button class="category-btn" onclick="filterProducts('milk')">Milk Products</button>
        <button class="category-btn" onclick="filterProducts('bread')">Bread & Pav</button>
        <button class="category-btn" onclick="filterProducts('cereals')">Flakes & Cereals</button>
        <button class="category-btn" onclick="filterProducts('dry-fruits')">Dry Fruits</button>
        <button class="category-btn" onclick="filterProducts('fruits')">Fruits</button>
        <button class="category-btn" onclick="filterProducts('vegetables')">Vegetables</button>
        <button class="category-btn" onclick="filterProducts('snacks')">Snacks</button>
        <button class="category-btn" onclick="filterProducts('accessories')">Accessories</button>
    </div>

    <div id="product-list">
        <div class="product milk">
            <img src="images/milk.jpg" alt="Milk">
            <p>Milk - ₹50</p>
        </div>

        <div class="product bread">
            <img src="images/bread.jpg" alt="Bread">
            <p>Bread - ₹40</p>
        </div>

        <div class="product cereals">
            <img src="images/cornflakes.jpg" alt="Corn Flakes">
            <p>Corn Flakes - ₹80</p>
        </div>

        <div class="product dry-fruits">
            <img src="images/almonds.jpg" alt="Almonds">
            <p>Almonds - ₹600/kg</p>
        </div>
    </div>

    <script>
        function filterProducts(category) {
            let products = document.querySelectorAll('.product');
            products.forEach(product => {
                if (category === 'all' || product.classList.contains(category)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
